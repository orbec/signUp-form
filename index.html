
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    
    </span>
</head>
<body>
    <div class="container" >
        <div class="image-container">
            <img src="./images/photo-1585202900225-6d3ac20a6962.avif" alt="first plain green leaf's plant photography  photgraphy">
            <div class="odin-container">
                <img src="./images/odin-lined.png" alt="odin-logo"/>
                <div> ODIN PROJECT</div>
            </div>
            <label> Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        <div class="form-container">
            <div class="legend">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form">
                <form action="/">
                    <fieldset class="basic-input-fields">
                        <div class="form-legend">Let's do this!</div>
                        <div class="form-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div>
                                <label for="last-name"> LAST NAME</label>
                                <input type="text" id="last-name" name="last-name"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email"/>
                            </div>
                            <div>
                                <label for="phone"> PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required/>
                            </div>
                            <div>
                                <label for="password-confirm"> CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirm" name="password-confirm" required/>
                            </div>
                            
                        </div>
                    </fieldset>
                    <div class="action">
                        <div>
                            <button>Create Account</button>
                        </div>
                        <div>
                            <p>Already have an account? <a href="/">Log in</a></p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
